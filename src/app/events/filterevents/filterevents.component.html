<div class="container">
  <div class="left filter-container">
    <!-- Genre Box -->
    <div class="genre-box">
      <h3 (click)="toggleGenreDropdown()">Categories &#x25BC;</h3>
      <div class="dropdown" *ngIf="showGenreDropdown">
        <div class="dropdown-item" *ngFor="let genre of genres" (click)="onGenreSelect(genre)">
          <button [class.selected]="genre === selectedGenre">{{ genre }}</button>
        </div>
      </div>
      <button class="clear-button" (click)="onClearGenres()">Clear</button>
    </div>

    <!-- Price Range Box -->
    <div class="price-range-box">
      <h3 (click)="togglePriceRangeDropdown()">Price Range &#x25BC;</h3>
      <div class="dropdown" *ngIf="showPriceRangeDropdown">
        <div class="dropdown-item" *ngFor="let price of priceRanges" (click)="onPriceRangeSelect(price)">
          <button [class.selected]="price === selectedPriceRange">{{ price }}</button>
        </div>
      </div>
      <button class="clear-button" (click)="onClearPriceRange()">Clear</button>
    </div>
  </div>

  <div class="right movie-container" *ngIf="events.length > 0">
  <div class="movie-item" *ngFor="let event of events">
    <div class="card">
      <img [src]="event.eventPosterUrl" alt="{{ event.eventName }} Poster" class="card-img-top" width="200px" height="300px">
      <div class="card-body">
        <h5 class="card-title">{{ event.eventName }}</h5>
        <p class="card-text">{{ event.genre }}, {{ event.releaseDate }}</p>
      </div>
    </div>
  </div>
</div>
