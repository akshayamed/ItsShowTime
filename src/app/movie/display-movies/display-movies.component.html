<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movieCard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
</head>

<body>


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div *ngFor="let movie of movies">
                <div class="card movie_card">
                    <img src="{{movie.posterUrl}}"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <i class="fas fa-ticket-alt play_button" (click)="showMovieDetails(movie)" data-toggle="tooltip" data-placement="bottom" title="Buy Ticket"></i>
                        <h5 class="card-title">{{movie.movieName}}</h5><br>
                        <span class="movie_info">{{movie.genre}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

    
</body>


</html>
