<!-- register.component.html -->
<h1>User Registration</h1>

<form (ngSubmit)="submitForm()">
  <label for="userName">User Name:</label> 
  <input type="text" id="userName" name="userName" required [(ngModel)]="userName"><br> 
  <label for="userEmail">User Email:</label> 
  <input type="email" id="userEmail" name="userEmail" required [(ngModel)]="userEmail"><br> 
  <label for="userPassword">User Password:</label> 
  <input type="password" id="userPassword" name="userPassword" required [(ngModel)]="userPassword"><br> 
  <label for="userPhone">User Phone:</label> 
  <input type="text" id="userPhone" name="userPhone" required [(ngModel)]="userPhone"><br> 
  <button type="submit">Add User</button>
</form>
